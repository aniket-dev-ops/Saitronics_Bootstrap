            <div class="form-box">
                <h3>Enter Your Details </h3>
                <fieldset>
                <form method="POST" class="validate">

                    <div class="form-group has-success">
                        <label class="form-control-label">Name</label>
                        <input type="text" class="form-control form-control-success	" placeholder="Name" data-fv-notempty="true">
						<div>Success You have Done it..!</div>
					</div>

					<div class="form-group has-success">

						<div class>Success You have Done it..!</div>
					</div>
                    <div class="form-group has-success">
                        <label class="form-control-label">Email</label>

                        <label class="form-control-label">Gender</label>
					
					<div class="form-check">	
						<label class="form-check-label" >
							<input type="radio" class="from-check-input" name="Male" value="1" > Male
						</label>
						<label class="form-check-label" >
							<input type="radio" class="from-check-input" name="Female" value="2" > Female
						</label>
					</div>

					<div class="form-group">
                        <label class="form-control-label">Username</label>
                        <input type="text" class="form-control	" placeholder="Username" data-fv-notempty="true">

					</div>

                    <div class="form-group has-danger">
                        <label class="form-control-label">Password</label>

                    </div>

                    
                    

                    <div class="form-group">
